<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <h1>
    Welcome to {{title}}!
  </h1>
  <img width="300" src="http://www.beverlyoaksvet.com/wp-content/uploads/2014/01/space-dog.png">
  <div class="kendo-components">
    <p> Choose your FAVE planet: </p>
    <kendo-autocomplete
        [data]="listItems"
        [placeholder]="'e.g. Saturn'"
        class="planets"
    ></kendo-autocomplete>
    <p> Selected value is: {{value | date}} </p>
    <p> Select a date: </p>
    <kendo-datepicker
        [(value)]="value"
    ></kendo-datepicker>
    <br />
    <button kendoButton (click)="onButtonClick()" [primary]="true">
        Submit
    </button>
</div>
